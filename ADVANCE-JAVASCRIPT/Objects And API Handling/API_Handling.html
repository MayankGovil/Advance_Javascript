    <h1> API Handling </h1>

<script>

    let BaseUrl = 'https://jsonplaceholder.typicode.com/todos';

    fetch(BaseUrl)
    .then(
        (response) => {
            return response.json();
        }
        )
    .then(
        (finalData) => {

            finalData.forEach(

                (value) => {

                    const {id : u_id, title : Heading} = value;

                    document.write(`${u_id} ; ${Heading} <br/>`);

                }
        )

        }
        )
    .catch (
        (e) => {
            console.log(e);
        }
        
        )
