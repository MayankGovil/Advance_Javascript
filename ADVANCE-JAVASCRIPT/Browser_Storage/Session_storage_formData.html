<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Details Form</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <form id="userForm">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="Mobile">Mobile No:</label>
    <input type="tel" id="Mobile" name="Mobile" required>

    <button type="button" onclick="saveUserDetails()">Submit</button>
  </form>
</body>
<script>
  function saveUserDetails() {
    const form = document.getElementById('userForm');
    console.log(form);

    if(form==''){
      alert("Enter all the Deatils !!!");
      return;
    }

    const formData = new FormData(form);
    console.log(formData); //Output:- formDataÂ {}
    console.log(typeof(formData));//object
    

    const userDetails = {};
    formData.forEach((value,key) => {
      userDetails[key] = value;
    });

    console.log(userDetails);//
    // Store user details in session storage
    sessionStorage.setItem('userDetails', JSON.stringify(userDetails));

    // Optionally, you can redirect to another page or perform additional actions
    alert('User details saved successfully in Session Storage!');
  }
</script>
</html>
